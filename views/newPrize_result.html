<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Book-新人赏</title>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/newPrize_common.css">
    <link rel="stylesheet" href="css/newPrize_result.css">
</head>
<body>
<div id="app">
<!--顶部导航-->
    <div class="nav" id="nav">
        <div class="nav-container">
            <div class="logo fl"><a :href="index"><img id="logo" :src="newPrizeLogo" alt=""></a></div>
            <div class="page-title fl">{{pageTitle}}</div>
            <div class="menu-icon fr" id="menu-icon"></div>
            <div class="menu" style="width: 200px;">
                <span class="close"></span>
                <ul class="menu-list">
                    <li v-for="(nav,index) in navs"><a :href="nav.href">{{nav.text}}</a></li>
                </ul>
            </div>
        </div>
    </div>


<!--头部-->
<div class="head">
    <!--头图-->
    <img src="./images/banner_mb.615808c.png" alt="">
</div>
<!--主体内容-->
<div class="main">
    <div class="groups">
        <ul>
            <li class="tab-long tab-btn blue fl"></li>
            <li class="tab-middle tab-btn green fl"></li>
            <li class="tab-short tab-btn yellow fl"></li>
        </ul>
    </div>
    <div class="result-page">
        <div class="long">
            <div class="home">
                <div class="c1">
                    <a href="#"><img src="./images/chang_1.34fea3d.jpg" alt=""></a>
                </div>
                <div class="c2">
                    <a href="#"><img src="./images/chang_2.7675efa.jpg" alt=""></a>
                </div>
                <div class="c3">
                    <a href="#"><img src="./images/chang_3.4764971.jpg" alt=""></a>
                </div>
                <div class="c4">
                    <a href="#"><img src="./images/chang_4.7e2c83c.jpg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="home">
                <div class="c1">
                    <a href="#"><img src="./images/zhong_1.e1d1f5f.jpg" alt=""></a>
                </div>
                <div class="c2">
                    <a href="#"><img src="./images/zhong_2.cfa46d2.jpg" alt=""></a>
                </div>
                <div class="c3">
                    <a href="#"><img src="./images/zhong_3.9a27624.jpg" alt=""></a>
                </div>
                <div class="c4">
                    <a href="#"><img src="./images/zhong_4.f019e85.jpg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="short">
            <div class="home">
                <div class="c1">
                    <a href="#"><img src="./images/duan_1.8033903.jpg" alt=""></a>
                </div>
                <div class="c2">
                    <a href="#"><img src="./images/duan_2.63e9d02.jpg" alt=""></a>
                </div>
                <div class="c3">
                    <a href="#"><img src="./images/duan_3.9601585.jpg" alt=""></a>
                </div>
                <div class="c4">
                    <a href="#"><img src="./images/duan_4.11ce90d.jpg" alt=""></a>
                </div>
            </div>
        </div>

    </div>
    <div class="success">
        <div class="success-title">
            <img src="./images/title1.fe090ab.png" alt="">
        </div>
        <div class="succeed-result">
            <a :href="signContract.href" v-for="(signContract,index) in signContract">{{signContract.title}}</a>
        </div>
    </div>
    <div class="rules">
        <a href="#"><img src="./images/mod1_m.a6b4a4e.jpg" alt=""></a>
    </div>
    <div class="finish">
        <img src="./images/mod2_mob.de77d58.jpg" alt="">
    </div>
</div>


<!--脚部信息-->
<div class="footer">
    <div class="footer-container">
        <div class="footer-logo"><img src="./images/logo.png" alt=""></div>
        <div class="copyright">Copyright 2018 6Book<br>All Rights Reserved.</div>
    </div>
</div>
<!--右下角固定按钮-->
<div class="joinButton">
    <div class="talk"></div>
    <div class="dialogue"></div>
</div>
</div>

<script src="./js/newPrize_vue.js"></script>
<script src="js/newPrize.js"></script>

</body>
</html>
