<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Book-新人赏</title>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/newPrize_common.css">
    <link rel="stylesheet" href="css/newPrize_question.css">
</head>
<body>
<div id="app">
<!--顶部导航-->
    <div class="nav" id="nav">
        <div class="nav-container">
            <div class="logo fl"><a :href="index"><img id="logo" :src="newPrizeLogo" alt=""></a></div>
            <div class="page-title fl">{{pageTitle}}</div>
            <div class="menu-icon fr" id="menu-icon"></div>
            <div class="menu" style="width: 200px;">
                <span class="close"></span>
                <ul class="menu-list">
                    <li v-for="(nav,index) in navs"><a :href="nav.href">{{nav.text}}</a></li>
                </ul>
            </div>
        </div>
    </div>


<!--头部-->
<div class="head">
    <!--头图-->
    <div class="head-img"></div>
</div>
<!--主体内容-->
<div class="main">
    <div class="question">
        <img src="./images/mobp1.e71ce8d.jpg" alt="" width="100%">
        <img src="./images/mobp2.4657cbd.jpg" alt="" width="100%">
        <img src="./images/mobp3.5c2138a.jpg" alt="" width="100%">
        <img src="./images/mobp4.77f0c47.jpg" alt="" width="100%"></div>
</div>
<!--脚部信息-->
<div class="footer">
    <div class="footer-container">
        <div class="footer-logo"><img src="./images/logo.png" alt=""></div>
        <div class="copyright">Copyright 2018 6Book<br>All Rights Reserved.</div>
    </div>
</div>
<!--右下角固定按钮-->
<div class="joinButton">
    <div class="talk"></div>
    <div class="dialogue"></div>
</div>
</div>

<script src="js/newPrize.js"></script>
<script src="./js/newPrize_vue.js"></script>

</body>
</html>
